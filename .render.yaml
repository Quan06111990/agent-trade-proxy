services:
  - type: web
    name: agent-trade-proxy
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.api.proxy_server:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.10
    autoDeploy: true
    region: oregon
