services:
  - type: web
    name: agent-trade-proxy
    runtime: python
    buildCommand: ""
    startCommand: uvicorn src.proxy_server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TELEGRAM_TOKEN
        value: "your-telegram-token"
      - key: TELEGRAM_CHAT_ID
        value: "your-chat-id"
    autoDeploy: true
    region: singapore
    plan: free
